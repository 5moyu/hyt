<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery选择器</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>
<body>
	<p class="demo">点击我</p>
	<script>
		$(".demo").click(function(){
			alert("jQuery demo!")
		});
	</script>


	<form id="form1" action="#">
		可用元素：<input type="text" name="add" value="可用文本框"><br>
		不可用元素：<input type="text" name="email" disabled="disabled" value="不可用文本框"><br>
		可用元素：<input type="text" name="che" value="可用文本框"><br>
		不可用元素：<input type="text" name="name" disabled="disabled" value="不可用文本框"><br>
		<br>
		多选框：<br>
		<input type="checkbox" name="newsletter" checked="checked" value="test1">test1
		<input type="checkbox" name="newsletter" value="test2">test2
		<input type="checkbox" name="newsletter" value="test3">test3
		<input type="checkbox" name="newsletter" checked="checked" value="test4">test4
		<input type="checkbox" name="newsletter" value="test5">test5
		<button>提交</button>
		<div>
			
		</div>
		
		<script>
		  
		  $("button").click(function(){
		  	var $num = $("input[name=newsletter]:checked").length;
		  	//$("div").html("有"+$num+"个被选中了！");
		  	alert("有"+$num+"个被选中了！");
		  });
			
		</script>
		<br><br>
		下拉列表1：<br>
		<select name="test" multiple="multiple" style="height: 100px;">
			<option>浙江</option>
			<option selected="selected">湖南</option>
			<option>北京</option>
			<option selected="selected">天津</option>
			<option>广州</option>
			<option>湖北</option>
		</select>

		<br><br>
		下拉列表2：<br>
		<select name="test2">
			<option>浙江</option>
			<option>湖南</option>
			<option selected="selected">北京</option>
			<option>天津</option>
			<option>广州</option>
			<option>湖北</option>
		</select>
		<div></div>
	</form>

	<table class="tb1">
		<tbody>
			<tr>
				<td>第一行</td>
				<td>第一行</td>
			</tr>
			<tr>
				<td>第二行</td>
				<td>第二行</td>
			</tr>
			<tr>
				<td>第三行</td>
				<td>第三行</td>
			</tr>
			<tr>
				<td>第四行</td>
				<td>第四行</td>
			</tr>
			<tr>
				<td>第五行</td>
				<td>第五行</td>
			</tr>
		</tbody>
	</table>
	<script>
		$(".tb1 tbody tr:even").css("backgroundColor","#ddd");
	</script>


</body>
</html>
